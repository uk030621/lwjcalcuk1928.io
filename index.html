<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Math.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
    <link rel = "stylesheet" href = "calc.css">
    <link rel="manifest-file-extension" href="/manifest.json">
    
    
</head>
<body>
   <div id="calculator">
    <div id="datetime"></div> <!-- New div for displaying date -->
    <button type="button" class="developBtn" data-bs-toggle="collapse" data-bs-target="#demo">Developer</button>
        <div id="demo" class="collapse">
            <img class = "me" src="lwj.jpg" alt="Picture of Developer">
            <p class ="thursday">LWJ</p>
        </div>
    <div>
       
        
        <div class = "pic-Container">
            <a class = "link1" href="https://uk030621.github.io/uk0306taxcalc.io/" target="_blank" rel="noopener">
                <img class = "barcode" src="PAYE_Tax_Calc2.png" alt="UKTAX.ico"> 
            </a>
            <p class="name">UK PAYE Tax & NI Calculator</p>
        </div>

    </div>
    <!-- Label for the display input -->
    <label for="display">Display:</label>
    <input id="display" readonly>
        <div id = "keys">
            <button onclick="appendToDisplay('+')" class = "operator-Btn">+</button>
            <button onclick="appendToDisplay('7')" class = "tab-over">7</button>
            <button onclick="appendToDisplay('8')" class = "tab-over">8</button>
            <button onclick="appendToDisplay('9')" class = "tab-over">9</button>
            <button onclick="appendToDisplay('-')" class = "operator-Btn">-</button>
            <button onclick="appendToDisplay('4')" class = "tab-over">4</button>
            <button onclick="appendToDisplay('5')" class = "tab-over">5</button>
            <button onclick="appendToDisplay('6')" class = "tab-over">6</button>
            <button onclick="appendToDisplay('*')" class = "operator-Btn">*</button>
            <button onclick="appendToDisplay('1')" class = "tab-over">1</button>
            <button onclick="appendToDisplay('2')" class = "tab-over">2</button>
            <button onclick="appendToDisplay('3')" class = "tab-over">3</button>
            <button onclick="appendToDisplay('/')" class = "operator-Btn">/</button>
            <button onclick="appendToDisplay('0')" class = "tab-over">0</button>
            <button onclick="appendToDisplay('.')" class = "tab-over">.</button>
            <button onclick = "calculate()" class = "tab-over">=</button>
            <button onclick = "clearDisplay()" class = "operator-Btn">C</button>
            <button onclick="appendToDisplay('(')" class = "tab-over">(</button>
            <button onclick="appendToDisplay(')')" class = "tab-over">)</button>
            <button type="button" onclick="backspace()" class = "tab-over">âŒ«</button>
            <button id="closeButton" class = "exit-Btn">Exit</button>
            <!--<a class = "web1" href="https://uk030621.github.io/lwjukbasictax2425.io/" target="_blank">
                <button class="taxCalc">Basic Tax Calculator</button>
            </a>-->
        </div>    
   </div>
   
   <script src="calc.js"></script>
   
    
   <script>
    const closeButton = document.getElementById('closeButton');

    closeButton.addEventListener('click', function() {
    // Redirect users to the desired page
    window.location.href = 'https://uk030621.github.io/lwjcalcuk1928.io/';

    // Close the current window after redirecting
    window.open('', '_self', '');
    window.close();
});

    function backspace() {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }


</script>
   
</body>
</html>
